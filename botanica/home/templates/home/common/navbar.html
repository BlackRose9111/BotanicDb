{% block navbar %}
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#NavbarToggler"
                    aria-controls="NavbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{% url "home" %}">
                <span class="fw-bold">
                    Botanica
                </span>
            </a>
            <div class="collapse navbar-collapse" id="NavbarToggler">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "admin:index" %}">Admin Paneli</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "search" %}">Gelişmiş Arama</a>
                    </li>



                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0 me-2">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "logout" %}">Çıkış</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "login" %}">Giriş</a>
                        </li>
                    {% endif %}


                    <li class="nav-item">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Ara">
                            <button class="btn btn-outline-success" type="submit">Ara</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

{% endblock %}
