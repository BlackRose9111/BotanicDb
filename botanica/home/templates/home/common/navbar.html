{% block navbar %}
    {% load static %}
    <nav class="navbar navbar-dark bg-dark mb-auto  navbar-expand-lg p-2">
        <div class="container-fluid">
            <!-- Left Side Of Navbar -->
            <div class="container me-auto">
                <a class="navbar-brand" href="{% url "home" %}">Botanica</a>
                <a class="nav-link" href="#">Advanced Search</a>
                <a class="nav-link text-light" href="{% url "admin:index" %}">Admin</a>
            </div>
            <!-- Right Side Of Navbar -->
            <div class="container">

                {% if user.is_authenticated %}
                    <a class="nav-link text-light" href="{% url "logout" %}">Logout</a>
                {% else %}

                    <a class="nav-link text-light" href="{% url "login" %}">Login</a>
                    <a class="nav-link text-light" href="{% url "register" %}">Register</a>

                {% endif %}
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

{% endblock %}
